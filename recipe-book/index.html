<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <link rel="icon" href="images/recipe-book.png" />
  <link rel="stylesheet" href="css/recipes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/recipe-book.png" alt="Recipe Book Icon" />
      <h1>Recipe Book</h1>
    </div>
  </header>

  <main>
    <form class="search-form">
      <label for="search" class="visually-hidden">Find a recipe</label>
      <input type="text" id="search" name="search" placeholder="Find a recipe" />
      <button type="submit" aria-label="Search">
        <img src="images/loupe.png" alt="Search" />
      </button>
    </form>

    <section class="recipes-container"></section>
  </main>

  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </p>
    <div class="social">
      <a href="#"><img src="images/instagram.png" alt="instagram icon" /></a>
      <a href="#"><img src="images/youtube.png" alt="youtube icon" /></a>
      <a href="#"><img src="images/pinterest.png" alt="pinterest icon" /></a>
    </div>
    <p>&copy;2023</p>
  </footer>
</body>
</html>
